<!DOCTYPE html>
<html>

<head>
    <title>Downloader web componsnets</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="form">
        <div class="input-group mb-3">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span type="text">URL</span>
                </div>
            </div>
            <input type="text" class="form-control" name="url" id="url" /><br>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-append">
                <div class="input-group-text">
                    <input type="checkbox" name="extractAudio" id="extractAudio">
                </div>
            </div>
            <span type="text" class="form-control">Nom√©s so</span>
        </div>

        <label for="ownerLabel">Destinatary:</label>
        <i-downloader owners="albert,ruth,esther,hannah,tots" checked="albert"></i-downloader>

        <template id="radio">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" name="owner" value="${owner}">
                    </div>
                </div>
                <span type="text" class="form-control">${owner}</span>
            </div>
        </template>
        <button class="btn btn-outline-secondary" type="button" id="submitJob">Send</button>

        <script src="js/app.js" type="module"></script>
        <script src="js/HttpClient.js" type="module"></script>
        <script src="js/DataClient.js" type="module"></script>
    </div>
</body>

</html>
