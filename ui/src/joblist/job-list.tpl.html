<template id="downloadListTpl">
  <details>
    <summary>Download info: {{fileName}}</summary>
    <ul>
      <li>
        <span>fileName:</span>
        <span>{{fileName}}</span>
      </li>
      <li>
        <span>exitCode:</span>
        <span>{{exitCode}}</span>
      </li>
      <li>
        <span>done:</span>
        <span>{{done}}</span>
      </li>
      <li>
        <span>status:</span>
        <span>{{status}}</span>
      </li>
      <li>
        <span>url:</span>
        <span>{{url}}</span>
      </li>
      <li>
        <span>extractAudio:</span>
        <span>{{extractAudio}}</span>
      </li>
      <li>
        <span>owner:</span>
        <span>{{owner}}</span>
      </li>
      <li>
        <span>outputText:</span>
        <details>
          <span>{{line}}</span>
        </details>
      </li>
    </ul>
  </details>
</template>
